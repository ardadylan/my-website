<!DOCTYPE html>
<html>
<head>
    <title>Arda CV</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0; /* Remove default margin */
        }

        #resume {
            margin-top: 20px; /* Space above the resume section */
        }

        embed {
            border: none; /* Remove borders */
            width: 100%; /* Full width */
            height: 600px; /* Set desired height */
        }

        .download-button {
            display: inline-block; /* Inline for small button */
            margin-bottom: 10px; /* Space below the button */
            padding: 5px 10px; /* Smaller padding */
            background-color: #d3d3d3; /* Light gray background */
            color: black; /* Black text */
            border: none; /* Remove border */
            text-align: center; /* Center the text */
            text-decoration: none; /* Remove underline from link */
            border-radius: 3px; /* Rounded corners */
            font-size: 14px; /* Smaller font size */
        }

        .download-button:hover {
            background-color: #a9a9a9; /* Darker gray on hover */
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Welcome to my GitHub Pages site.</p>
    
    <section id="resume">
        <h2>My Resume</h2>
        <a href="images/Arda Unal Resume wObj.pdf" class="download-button" download>Download Resume</a>
        <embed src="images/Arda Unal Resume wObj.pdf" type="application/pdf">
    </section>
    
    <script>
        fetch('https://main--preeminent-lokum-fc5c24.netlify.app/.netlify/functions/hello-world')
            .then(response => response.json())
            .then(data => {
                document.body.innerHTML += `<p>${data.message}</p>`;
            });
    </script>
</body>
</html>
