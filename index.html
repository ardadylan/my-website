<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arda CV</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(
          90deg,
          var(--color-1) 0%,
          var(--color-1) 25%,
          var(--color-2) 25%,
          var(--color-2) 50%,
          var(--color-3) 50%,
          var(--color-3) 75%,
          var(--color-4) 75%,
          var(--color-4) 100%
        );
        background-image: url("https://ardadylan.github.io/my-website/images/turkiyebeach.JPG");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #fff;
        padding: 2rem;
        box-sizing: border-box;
      }

      .page-container {
        display: grid;
        grid-template-columns: 200px 1fr 200px;
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      #top-right-image {
        grid-column: 3;
        justify-self: end;
      }

      #top-right-image img {
        width: 20vw;
        max-width: 200px;
        height: auto;
        border-radius: 50%;
      }

      h1#name {
        color: #000;
        font-family: "Gowun Batang", serif;
        margin-bottom: 1rem;
        margin-top: 10px;
        text-align: center;
        grid-column: 1 / -1;
      }

      #game-container {
        grid-column: 2;
        justify-self: center;
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
      }

      #gameCanvas {
        border: 2px solid #000;
        border-radius: 10px;
        background-color: #87CEEB;
        width: 100%;
        height: auto;
        aspect-ratio: 2/3;
      }

      #buttons-container {
        grid-column: 1;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .download-button,
      .visualization-button,
      .linkedin-button,
      .typing-game-button,
      .github-button {
        display: block;
        padding: 0.3rem 0.8rem;
        background-color: #d3d3d3;
        color: black;
        text-decoration: none;
        border-radius: 0.25rem;
        font-size: 0.9rem;
        text-align: center;
        width: 150px;
      }

      .download-button:hover,
      .visualization-button:hover,
      .linkedin-button:hover,
      .typing-game-button:hover,
      .github-button:hover {
        background-color: #a9a9a9;
      }

      @media (max-width: 768px) {
        .page-container {
          grid-template-columns: 150px 1fr 150px;
          gap: 10px;
        }

        #top-right-image img {
          width: 18vw;
        }

        .download-button,
        .visualization-button,
        .linkedin-button,
        .typing-game-button,
        .github-button {
          width: 120px;
        }

        #game-container {
          max-width: 300px;
        }
      }

      @media (max-width: 480px) {
        .page-container {
          grid-template-columns: 1fr;
        }

        #top-right-image {
          grid-column: 1;
          justify-self: center;
          margin-top: 1rem;
        }
        
        #top-right-image img {
          width: 15vw;
        }

        #buttons-container {
          grid-column: 1;
          flex-direction: row;
          justify-content: center;
          flex-wrap: wrap;
          gap: 0.5rem;
        }

        #game-container {
          grid-column: 1;
          max-width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <h1 id="name">Arda Dylan Unal</h1>

      <div id="buttons-container">
        <a href="Arda Unal Resume 1.pdf" class="download-button" download>
          Download Resume
        </a>

        <a href="visualization_projects.html" class="visualization-button">
          Visualization Projects
        </a>

        <a href="https://www.linkedin.com/in/arda2/" class="linkedin-button" target="_blank">
          LinkedIn Profile
        </a>

        <a href="https://copypastetyping.netlify.app/" class="typing-game-button" target="_blank">
          My Typing Game
        </a>

        <a href="https://github.com/ardadylan" class="github-button" target="_blank">
          GitHub Profile
        </a>
      </div>

      <div id="game-container">
        <canvas id="gameCanvas"></canvas>
      </div>

      <div id="top-right-image">
        <img
          src="https://github.com/ardadylan/my-website/blob/main/images/ardamotopic.PNG?raw=true"
          alt="Arda's Image"
        />
      </div>
    </div>

    <script src="flappy_bird.js"></script>
  </body>
</html>
